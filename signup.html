<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Odin Project Sign-up Page</title>
</head>
<body>
    <div id="page">
    <div id="left">
            <div id="logoback">
                <img id="logo" src="Media/odin-lined.png">
                <h6 id="name">ODIN</h6>
            </div>
    </div>
    <div id="signup">
        <div id="description">
            <h2>This is not a real online service! You know something like this in your life to help you realize your dreams. Sign up now to get started.</h2>
            <br>
            <h2>You know you want to.</h2>
        </div>
        <div id="signupform">Let's do this!</div>
        <FORM id="form">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
            <label for="phone">Password</label>
            <input type="tel" id="password">
            <label for="phone">Confirm Password</label>
            <input type="tel" id="confirmpass">
        <div id="submit">
            <input type="submit" value="Create Account" id="create">        
        </div>
        </FORM>
        <div id="Create"></div>
    </div>
</div>
</body>
</html>
